<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Twibbonify</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="mx-w-full flex flex-col h-screen">
      <div class="max-w-6xl mx-auto px-5 pb-0 md:pb-7 md:p-0">
        <nav>
          <div class="pt-5 mx-auto">
            <div class="flex justify-center">
              <h1 class="font-bold text-4xl text-gray-800">
                <a href="/">Twibbonify</a>
              </h1>
            </div>
            <div
              class="
                flex
                items-center
                justify-center
                mt-2
                text-gray-600
                capitalize
                text-lg
              "
            >
              <a
                href="/"
                class="
                  border-b-2 border-transparent
                  hover:text-gray-800 hover:border-red-500
                  mx-6
                  sm:mx-10
                "
                >beranda</a
              >

              <a
                href="about.html"
                class="
                  border-b-2 border-transparent
                  hover:text-gray-800 hover:border-red-500
                  mx-6
                  sm:mx-10
                "
                >tentang</a
              >

              <a
                href="contact.html"
                class="text-gray-800 border-b-2 border-red-500 mx-6 sm:mx-10"
                >kontak</a
              >
            </div>
          </div>
        </nav>
      </div>

      <div class="container px-6 py-16 mx-auto mb-auto">
        <div class="items-center lg:flex">
          <div
            class="
              flex
              items-center
              justify-center
              w-full
              lg:w-1/2
              mb-5
              md:mb-0
            "
          >
            <img
              class="w-72"
              src="/assets/img/contact.svg"
              alt="Catalogue-pana.svg"
            />
          </div>
          <div class="w-full lg:w-1/2">
            <div class="lg:max-w-lg">
              <h1
                class="
                  text-2xl
                  font-semibold
                  text-gray-800
                  uppercase
                  lg:text-4xl
                  mb-5
                "
              >
                Hubungi kami
              </h1>
              <p class="mt-2 text-gray-600 text-lg md:text-xl mb-2">
                Kami siap menerima saran anda dengan senang hati, terkait
                website melalui:
              </p>
              <ul class="text-gray-800">
                <li class="flex items-center text-lg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-2 stroke-red-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  Medan, Sumatera Utara, Indonesia
                </li>
                <li class="flex items-center text-lg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-2 stroke-red-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                    />
                  </svg>
                  twibbonify@gmail.com
                </li>
                <li class="flex items-center text-lg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-2 stroke-red-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                    />
                  </svg>
                  0813 6108 7239
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-gray-600 max-w-screen-lg mx-auto pb-4 text-center">
        <p class="text-gray-500">
          &copy; 2021
          <b><a href="/" class="hover:text-gray-700">Twibbonify</a></b>
        </p>
      </footer>
    </div>
  </body>
</html>
